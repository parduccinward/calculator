<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-layout">
        <div class="display-container">
            <div class="expression-container">
                <div class="expression-text"></div>
            </div>
            <div class="result-container">
                <div class="result-text">16</div>
            </div>
        </div>
        <div class="btn-container">
            <div id= 1 class="row-button">
                <button class = "clear-btn">C</button>
                <button class = "not-assigned-btn"></button>
                <button class = "not-assigned-btn"></button>
                <button class = "operator-btn divide">/</button>
            </div>
            <div id= 2 class="row-button">
                <button id= 7 class = "digit-btn">7</button>
                <button id= 8 class = "digit-btn">8</button>
                <button id= 9 class = "digit-btn">9</button>
                <button class = "operator-btn multiply">x</button>
            </div>
            <div id= 3 class="row-button">
                <button id= 4 class = "digit-btn">4</button>
                <button id= 5 class = "digit-btn">5</button>
                <button id= 6 class = "digit-btn">6</button>
                <button class = "operator-btn substract">-</button>
            </div>
            <div id= 4 class="row-button">
                <button id= 1 class = "digit-btn">1</button>
                <button id= 2 class = "digit-btn">2</button>
                <button id= 3 class = "digit-btn">3</button>
                <button class = "operator-btn add">+</button>
            </div>
            <div id= 5 class="row-button">
                <button id = 0 class = "digit-btn">0</button>
                <button class = "not-assigned-btn"></button>
                <button class = "not-assigned-btn"></button>
                <button class = "result-btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>

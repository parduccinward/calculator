<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-layout">
        <div class="display-container"></div>
        <div class="btn-container">
            <div id= 1 class="row-button">
                <button class = "clear-btn">C</button>
                <button class = "not-assigned-btn">N</button>
                <button class = "not-assigned-btn">N</button>
                <button class = "operator-btn">/</button>
            </div>
            <div id= 2 class="row-button">
                <button class = "digit-btn">7</button>
                <button class = "digit-btn">8</button>
                <button class = "digit-btn">9</button>
                <button class = "operator-btn">x</button>
            </div>
            <div id= 3 class="row-button">
                <button class = "digit-btn">4</button>
                <button class = "digit-btn">5</button>
                <button class = "digit-btn">6</button>
                <button class = "operator-btn">-</button>
            </div>
            <div id= 4 class="row-button">
                <button class = "digit-btn">1</button>
                <button class = "digit-btn">2</button>
                <button class = "digit-btn">3</button>
                <button class = "operator-btn">+</button>
            </div>
            <div id= 5 class="row-button">
                <button class = "digit-btn">0</button>
                <button class = "not-assigned-btn">N</button>
                <button class = "not-assigned-btn">N</button>
                <button class = "operator-btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
